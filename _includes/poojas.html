<div class="container">
  <h2>Pooja List</h2>
  <table class="table table-striped table-hover">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for pooja in site.data.poojas %}
      <tr>
        <td>{{ pooja.name }}</td>
        <td>{{ pooja.price }}</td>
      </tr>
{% endfor %}
    </tbody>
  </table>
</div>
